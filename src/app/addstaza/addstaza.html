<form role="form" [formGroup]="addStazaForm">
<div class="form-group">
<label for="ime_staze">Ime staze:</label>
<input type="text" class="form-control" formControlName='ime_staze'>
</div>
<div class="form-group">
<label for="grad">Grad:</label>
<input type="text" class="form-control" formControlName='grad'>
</div>
<div class="form-group">
<label for="drzava">Drzava:</label>
<input type="text" class="form-control" formControlName='drzava'>
</div>

<button (click)="onAddStaza()" class="btn btn-default">Dodaj stazu</button>
</form>
