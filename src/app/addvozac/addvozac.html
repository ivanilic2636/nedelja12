<form role="form" [formGroup]="addVozacForm">
<div class="form-group">
<label for="ime">Ime vozaca:</label>
<input type="text" class="form-control" formControlName='ime'>
</div>
<div class="form-group">
<label for="prezime">Prezime vozaca:</label>
<input type="text" class="form-control" formControlName='prezime'>
</div>
<div class="form-group">
<label for="bolid">Bolid:</label>
<input type="text" class="form-control" formControlName='bolid'>
</div>

<button (click)="onAddVozac()" class="btn btn-default">Dodaj vozaca</button>
</form>
